<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Input</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <figure class="image-container">
        <img id="image" />
        <figcaption id="imageCaption">file name will be shown here</figcaption>
      </figure>

      <input id="imageInput" type="file" multiple accept="image/*" />
      <label for="imageInput">
        <i class="fa-solid fa-arrow-up-from-bracket"></i> &nbsp;
        <span>choose from your files</span>
      </label>
    </div>

    <script src="main.js"></script>
  </body>
</html>
